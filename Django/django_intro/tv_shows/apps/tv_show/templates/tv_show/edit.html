<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
    *{
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    .container{
        width: 700px;
        height: 1000px;
        margin-top: 100px;
        background-color: white;
    }
    #back{
       padding-left: 480px;
       color:black
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 align = "center">Edit TV Show</h1>
        <form action="/show/{{ show.id }}/update" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input type="text" class="form-control" name = "title" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ show.title }}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Network</label>
                <input type="text" name="network" class="form-control" id="exampleInputPassword1" value="{{ show.network }}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <input type="text" name="desc" class="form-control" id="exampleInputPassword1" value="{{ show.desc }}">
            </div>
            <button type="submit" class="btn btn-secondary">Submit Changes</button>
            <a href="/" id="back">Back</a>
        </form>
    </div>
</body>
</html>
