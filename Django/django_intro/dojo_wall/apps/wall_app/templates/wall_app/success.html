<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
    body{
        background-color: grey;
    }
    h1{
        margin-left: 35%;
        margin-top: 20%;
        font-size: 350%;
        font-style: italic;
    }
    #web_name{
        font-size: 300%;
        color: white;
        font-family: 'Times New Roman', Times, serif;
        padding-left: 150px;
        margin-top: 6px;
    }
    #welcome{
        font-size: 300%;
        color: white;
        font-family: 'Times New Roman', Times, serif;
        padding-left: 750px;
    }
    .logOut{
        font-size: 220%;
        margin-left: 150px;
        color:lightslategray;
        font-family: 'Times New Roman', Times, serif;
        
    }
    .text{
        margin-left: 400px;
        width: 700px;
        border-radius:10px;
        border: 1px solid black;
        background-color: #808080; 
        font-family: 'Times New Roman', Times, serif;
    }
    .comments1{
        margin:auto;
        width: 700px;
        border: 4px solid black;
        font-size: 180%;
        border: none;
        padding: 20px;
        background-color: #808080; 
        font-family: 'Times New Roman', Times, serif;
    }
    .comments2{
        margin:auto;
        width: 300px;
        margin-left: 20px;
        font-size: 150%;
        padding: 20px;
        padding-top: 0px;
        background-color: #808080; 
        font-family: 'Times New Roman', Times, serif;
    }
    .post_button{
        margin-left: 720px;
    }
    .post_text{
        width: 400px;
        height: 300px;
        margin-left: 30px;
        margin-top: 30px;
        border: 3px solid lightgray;
        background-color: #808080;
    }
    .but{
        width: 100px;
        height: 33px;
        border-radius: 3px;
        background-color: rgb(80, 75, 75) ;
        border: none;
        color: white;
        font-family: 'Times New Roman', Times, serif;
        font-size: 110%;
        box-shadow: 4px 4px 3px rgb(48, 46, 46);
    }
    .but1{
        width: 100px;
        height: 33px;
        border-radius: 3px;
        background-color: rgb(80, 75, 75) ;
        border: none;
        margin-left: 170px;
        color: white;
        font-family: 'Times New Roman', Times, serif;
        font-size: 150%;
        box-shadow: 4px 4px 3px rgb(48, 46, 46);
        
    }
    .com{
        overflow: scroll;
        position: relative;
        height: 500px;
        left: 700px;
        top: -385px;
    }
    .pos{
        border: 3px solid black;
        width: 705px;
        background-color: #808080; 
        font-family: 'Times New Roman', Times, serif;
        margin-left: 400px;
        
    }
    #xs{
        margin-top: 20px;
        margin-bottom: 20px;
    }
    #commet_hz{
        border-top: 3px dotted black;
        border-radius:3px; 
        width: 300px;
    }
    .writer_name{
        margin-left: 30px;
        color: rgb(79, 79, 212);
        font-size: 100%;
    }
    </style>
</head>
<body>  
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-heade">
                <a class="navbar-brand" id="web_name" href="#">Taking Wall</a>
            </div>
            <ul class="nav navbar-nav">
                <li id="welcome">Welcome, {{user.first_name}} </li>
            </ul>
            <ul>
                <a class="logOut" href="logout" >log Out</a>
            </ul>
        </div>
    </nav>


    <div class='col-12'>
        <form action='/message' method='POST'>
            {% csrf_token %}
            <textarea class="post_text" name='message' class='form-control'></textarea>
            <div class="post_button1">
                <button type='submit' class='but1'>P o s t</button>
            </div>  
        </form>
    </div>


    <div class='com'>
    {% for msg in messages %}
        <div class="pos">
            <p class="comments1"> {{ msg.msg }}</p>
            {% for comment in msg.comments.all %}
                <div id="commet_hz">
                    <p class="writer_name">{{ user.first_name }} {{ user.last_name }} {{ comment.updated_at }}</p>
                    <p class="comments2">{{ comment.comment }}</p>
                </div>
            {% endfor %}
        </div>
        <form action='/comment' id="xs" method='POST'>
            {% csrf_token %}
            <textarea class="text" name='comment' class='form-control'></textarea>
            <div class="post_button">
                <button type='submit' class='but'>C o m m e n t</button>
            </div>
        </form>
    {% endfor %}
    </div>
</body>
</html>
